language: julia
os:
  - linux
  - osx
julia:
  - 1.1

cache:
  directories:
    - /home/travis/.julia

addons:
  apt_packages:
    - gfortran

before_install:
  - julia -e 'using Pkg; Pkg.rm("MINLPLib"); Pkg.rm("MINLPLib")'
  - julia -e 'using Pkg; Pkg.update()'

after_success:  # post-processing, if the script passes with no errors
  - julia -e 'using Pkg; Pkg.add("Coverage"); cd(Pkg.dir("MINLPLib")); using Coverage; Codecov.submit(process_folder())'
  
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
